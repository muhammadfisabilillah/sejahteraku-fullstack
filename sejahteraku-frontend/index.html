<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SejahteraKu - Career Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        /* Background Gradasi Bergerak */
        .bg-animate {
            background: linear-gradient(-45deg, #050505, #0a0a1a, #050505, #001a1a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
        }
        .glow-text {
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }
    </style>
</head>
<body class="bg-animate">

    <nav class="flex justify-between items-center p-8 max-w-7xl mx-auto">
        <div class="text-2xl font-extrabold tracking-tighter">
            SEJAHTERA<span class="text-blue-500">KU</span>
        </div>
        <div id="authStatus" class="text-xs font-mono text-red-500 bg-red-500/10 px-3 py-1 rounded-full border border-red-500/20">
            OFFLINE
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-8 py-12 grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
        
        <div class="space-y-8">
            <h1 class="text-6xl lg:text-7xl font-extrabold leading-tight">
                Masa Depan <br>Karirmu di Sini.
            </h1>
            <p class="text-gray-400 text-lg max-w-md leading-relaxed">
                Platform ekosistem karir digital pertama yang didukung AI untuk membantu kamu tumbuh, belajar, dan sejahtera.
            </p>
            <div class="flex gap-4">
                <button onclick="login()" class="bg-white text-black px-8 py-4 rounded-full font-bold hover:bg-blue-500 hover:text-white transition-all duration-300">
                    Mulai Sekarang
                </button>
            </div>
        </div>

        <div class="glass-card p-8 space-y-6">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <h3 class="font-bold text-sm tracking-widest text-gray-400 uppercase">AI Career Assistant</h3>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <input id="skills" type="text" placeholder="Skill kamu (ex: Go, React)" 
                    class="bg-white/5 border border-white/10 p-3 rounded-xl text-sm focus:outline-none focus:border-blue-500 transition">
                <input id="bio" type="text" placeholder="Bio singkat..." 
                    class="bg-white/5 border border-white/10 p-3 rounded-xl text-sm focus:outline-none focus:border-blue-500 transition">
            </div>
            <button onclick="updateProfile()" class="w-full py-2 text-xs font-bold text-blue-400 hover:text-white transition">
                Update Professional Info
            </button>

            <div id="chatBox" class="h-64 overflow-y-auto space-y-4 pr-2 scrollbar-hide text-sm">
                <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-gray-400 italic">
                    Halo Muhammad! Masukkan skill kamu di atas, lalu tanya saya apa saja tentang karirmu.
                </div>
            </div>

            <div class="relative">
                <input id="question" type="text" placeholder="Tanya AI Consultant..." 
                    class="w-full bg-white/5 border border-white/10 p-4 pr-16 rounded-2xl focus:outline-none focus:border-blue-500">
                <button onclick="askAi()" class="absolute right-3 top-3 bg-blue-600 p-2 rounded-xl hover:bg-blue-500 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        let token = "";
        const API = "http://localhost:3000";

        async function login() {
            const res = await fetch(`${API}/auth/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: "fisabil@mail.com", password: "password123" })
            });
            const data = await res.json();
            token = data.access_token;
            document.getElementById('authStatus').innerText = "ONLINE";
            document.getElementById('authStatus').classList.replace('text-red-500', 'text-green-500');
            document.getElementById('authStatus').classList.replace('bg-red-500/10', 'bg-green-500/10');
            alert("Login Berhasil! AI Consultant Aktif.");
        }

        async function updateProfile() {
            if(!token) return login();
            const skills = document.getElementById('skills').value;
            const bio = document.getElementById('bio').value;
            await fetch(`${API}/profile`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ skills, bio, education: "Informatika" })
            });
            alert("Informasi Karir Diupdate!");
        }

        async function askAi() {
            if(!token) return login();
            const q = document.getElementById('question').value;
            if(!q) return;

            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<div class="bg-blue-600/20 p-4 rounded-2xl text-right ml-12 border border-blue-500/20">${q}</div>`;
            document.getElementById('question').value = "";

            try {
                const res = await fetch(`${API}/ai-consultant/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ question: q })
                });
                const data = await res.json();
                chatBox.innerHTML += `<div class="bg-white/5 p-4 rounded-2xl mr-12 border border-white/10 text-gray-300">${data.response}</div>`;
            } catch (e) {
                chatBox.innerHTML += `<div class="text-red-400 text-xs italic">Koneksi terputus...</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
